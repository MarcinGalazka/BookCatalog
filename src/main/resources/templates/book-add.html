<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> <head>
    <meta charset="UTF-8">
    <title>BookCatalog</title>
    <link rel="stylesheet"          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type='text/javascript' src='/js/bootstrap.min.js'></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">BookCatalog</span>
</nav> <br>
<div class="container">
    <div class="row">
        <div class="col">
            <h5>Book Detail</h5>
        </div>
    </div>

    <form method="post" action="#" th:action="@{/save-book}"
          th:object="${book}">
        <table class="table">
            <tbody>
            <tr>
                <td th:text="title"/>
                <td >
                    <input />
                </td>
            </tr>
            <tr>
                <td th:text="author"/>
                <td >
                    <input />
                </td>
            </tr>
            <tr>
                <td th:text="description"/>
                <td >
                    <input />
                </td>
            </tr>
            <tr>
                <td th:text="year"/>
                <td >
                    <input />
                </td>
            </tr>
            <tr>
                <td th:text="isbn"/>
                <td >
                    <input />
                </td>
            </tr>
        </table>
    </form>


    <a th:href="@{/book-list}">
        <button type="button" class="btn btn-pill btn-primary">Back to books list</button></a>
</div>
</body>
</html>
